<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <link rel="stylesheet" href="8.css">

<body>
  <header>
    <h1>SMART SHOPPING</h1>

 <center><h2>Try some cool deals</h2></center>

    <div class="product" id="product-2">

    </div>
    <div class="product" id="product-4">
        <img src="https://media.istockphoto.com/id/1413557145/photo/indian-mumbai-street-style-pav-bhaji-garnished-with-peas-raw-onions-coriander-and-butter.jpg?s=612x612&w=0&k=20&c=d4ArMMfeJg0knNGYxmyieBo8n4e4J77X76TR3keaMXM=" alt="Product 4">

      </div>
      <div class="product" id="product-5">
        <img src="https://c7.alamy.com/comp/2J5PJ87/realistic-potato-chips-poster-3d-snacks-advertising-banner-flying-baked-food-elements-designer-packaging-tomato-taste-fast-food-unhealthy-2J5PJ87.jpg" alt="Product 5">
        <h3>CHIPS</h3>
        <p>$15.00</p>
        <button class="add-to-cart" data-id="5">Add to Cart</button>
      </div>
      <div class="product" id="product-6">
        <img src="https://img.pikbest.com/origin/10/14/03/204pIkbEsT3Yj.jpg!w700wp" alt="Product 6">
        <h3>PIZZA</h3>
        <p>$70.00</p>
        <button class="add-to-cart" data-id="6">Add to Cart</button>

  <section id="cart">
    <center><h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p id="total-price">Total: $0.00</p></center>
  </section>

  <script src="8.js"></script>
</body>
</html>
