<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Requirement Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(249, 248, 248, 0.379);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        select {
            background: white;
            color: black;
        }
        button {
            background: #f8458f;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ed0955;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Want to know about Visa Requirements?</h2>
        <form action="form_valid_php.php" method="POST">
            <select name="country" id="country">
                <option value="">Select a Country</option>
                <option value="U">USA</option>
                <option value="C">Canada</option>
                <option value="I">India</option>
                <option value="UK">UK</option>
                <option value="AUS">Australia</option>
            </select>
            <button type="submit">Check Visa</button>
        </form>
       
    </div>
</body>
</html>
