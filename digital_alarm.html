<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock with Advanced Features</title>
  <link rel="stylesheet" href="digital_alarm.css">
</head>
<body>
  <div class="main">
  <div id="app-container">
   
    <div id="clock-display">
      <h1 id="clock">00:00:00 AM</h1>
      <p id="date">Monday, January 1, 2025</p>
    </div>

    
    <div id="theme-switcher">
      <h2>Themes</h2>
      <button id="light-theme">Light</button>
      <button id="dark-theme">Dark</button>
      <button id="neon-theme">Neon</button>
      <button id="custom-theme">Custom</button>
    </div>

    
    <div id="alarm-settings">
      <h2>Set Alarm</h2>
      <input type="time" id="alarm-time">
      <button id="set-alarm">Enable Alarm</button>
      <button id="disable-alarm">Disable Alarm</button>
    </div>

    
    <div id="stopwatch">
      <h2>Stopwatch</h2>
      <p id="stopwatch-display">00:00:00</p>
      <button id="start-stopwatch">Start</button>
      <button id="pause-stopwatch">Pause</button>
      <button id="reset-stopwatch">Reset</button>
    </div>
    
    <div id="countdown">
      <h2>Countdown Timer</h2>
      <input type="number" id="countdown-minutes" placeholder="Minutes">
      <input type="number" id="countdown-seconds" placeholder="Seconds">
      <button id="start-countdown">Start</button>
      <div id="progress-bar"></div>
    </div>
  </div>
</div>
  <script src="digital_alarm.js"></script>
</body>
</html>
