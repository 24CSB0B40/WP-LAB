<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Requirement Checker using JS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(249, 248, 248, 0.379);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        select {
            background: white;
            color: black;
        }
        button {
            background: #f8458f;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ed0955;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Want to know about Visa Requirement !</h2>
        <select id="country">
            <option value="">Select a Country</option>
            <option value="U">USA</option>
            <option value="C">CANADA</option>
            <option value="I">INDIA</option>
            <option value="UK">UK</option>
            <option value="AUS">AUSTRALIA</option>
        </select>
        <button onclick="checkVisa()">CHECK VISA</button>
        <p id="message" class="message"></p>
    </div>

    <script>
        function checkVisa() {
            const country = document.getElementById("country").value;
            const message = document.getElementById("message");
            
            let visaMessage = "Please select a country.";
            
            switch (country) {
                case "U":
                    visaMessage = "Visa required for most applicants.";
                    break;
                case "C":
                    visaMessage = "Visa required unless you have an eTA.";
                    break;
                case "I":
                    visaMessage = "Visa required before travel.";
                    break;
                case "UK":
                    visaMessage = "Visa depends on the duration of stay.";
                    break;
                case "AUS":
                    visaMessage = "eVisa available for eligible travelers.";
                    break;
            }
            message.textContent = visaMessage;
            message.classList.add("visible");
        }
    </script>
</body>
</html>
